
<html>
    <head>
      <title>Hello World</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
    <body>
      <ul id="messages"></ul>

      {% raw %}
          <div id="screen" v-on:dblclick="updateMag" v-on:click.alt="updateOj" v-on:click.shift="updatePurp" v-on:click.meta="updateBlue">
            <div id="magenta" v-bind:class="{hidden: magHide}"></div>
            <div id="orange" v-bind:class="{hidden: ojHide}"></div>
            <div id="purple" v-bind:class="{hidden: purpHide}"></div>
            <div id="blue" v-bind:class="{hidden: blueHide}"></div>
            <div id="green" v-bind:class="{hidden: greenHide}"></div>
            <div id="red" v-bind:class="{hidden: redHide}"></div>
          </div>
      {% endraw %}

      <script src="static/vue.js"></script>

      <script src="static/socket.io.min.js"></script>
      <script src="static/buffer-loader.js"></script>
      
      <script src="static/jquery.min.js"></script>

      <script src="static/lottie.js" type="text/javascript"></script>
      <script src="static/script.js" type="text/javascript"></script>
    </body>

</html>
